<!DOCTYPE html>

{% load static %}

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/ifaccapp.css' %}">
        <title>IF Access | Ambientes</title>
    </head>
    <body>
        <div class="page-header">
            <div class="linha">
                <header>
                    <div class="coluna col4">
                        <h1 class="logo">Ambientes</h1>
                    </div>
                    <div class="coluna col8">
                        <nav>
                            <ul class="menu inline sem-marcador">
                                <li>
                                    <a href="{% url 'home' %}"><button type="button" class="btn"><span class="glyphicon glyphicon-home"></span></button></a>
                                </li>
                                <li>
                                    <a href="{% url 'people' %}"><button type="button" class="btn"><span class="glyphicon glyphicon-user"></span> Pessoas</button></a>
                                </li>
                                <li>
                                    <a href="{% url 'ambients' %}"><button type="button" class="btn btn-selected"><span class="glyphicon glyphicon-map-marker"></span> Ambientes</button></a>
                                </li>
                                <li>
                                    <a href="{% url 'schedules' %}"><button type="button" class="btn"><span class="glyphicon glyphicon-calendar"></span> Hor√°rios</button></a>
                                </li>
                                <li>
                                    <a href="user.html"><button type="button" class="btn"><span class="glyphicon glyphicon-off"></span> Log</button></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </header>
            </div>
        </div>
        <div class="content-ambients">
            <div class="linha">
                <header>
                    <div class="coluna col12">
                        <div class="classroms-grid-container">
                            {% for ambient in ambients %}
                                <div>
                                    {{ ambient.name }} <br/>
                                    ID: {{ ambient.ID }} <br/>
                                    <a class="btn btn-default" href="{% url 'edit_ambient' pk=ambient.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                                    <a class="btn btn-default" href="{% url 'remove_ambient' pk=ambient.pk %}"><span class="glyphicon glyphicon-minus-sign"></span> Remover</a>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </header>
            </div>
            <div class="linha-bottom-menu">
                <header>
                    <ul class="menu bottom-inline sem-marcador">
                        <li>
                            <a href="register/register_ambient.html"><button type="button" class="btn"><span class="glyphicon glyphicon-plus-sign"></span> Cadastrar novo ambiente</button></a>
                        </li>
                    </ul>
                </header>
            </div>
        </div>
    </body>
</html>
