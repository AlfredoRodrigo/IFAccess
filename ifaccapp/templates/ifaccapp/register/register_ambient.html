<!DOCTYPE html>

{% load static %}

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/ifaccapp.css' %}">
        <title>IF Access | Cadastro de ambiente</title>
    </head>
    <body>
        <div class="page-header">
            <div class="linha">
                <header>
                    <div class="coluna col12">
                        <h1 class="logo">Cadastro de ambiente</h1>
                    </div>
                </header>
            </div>
        </div>
        <div>
            <form method="POST" class="register_ambient_form">{% csrf_token %}
                <div class="linha">
                    <header>
                        <div class="coluna col12">
                            <div class="register-ambient-grid-container" style="grid-template-columns: auto">
                                <div>
                                    <strong>Tipo de ambiente:</strong><br/><br/>
                                    {{ register_ambient.type }}<br/>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="linha">
                    <header>
                        <div class="coluna col12">
                            <div class="register-ambient-grid-container" style="grid-template-columns: auto auto; padding: 10px 0 0 0">
                                <div>
                                    <strong>Nome:</strong><br/><br/>
                                    {{ register_ambient.name }}<br/>
                                </div>
                                <div>
                                    <strong>ID:</strong><br/><br/>
                                    {{ register_ambient.ID }}<br/>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="linha">
                    <header>
                        <div class="coluna col12">
                            <div class="register-ambient-grid-container" style="grid-template-columns: auto auto; padding: 10px 0 0 0">
                                <div>
                                    <strong>IP:</strong><br/><br/>
                                    {{ register_ambient.IP }}<br/>
                                </div>
                                <div>
                                    <strong>MÃ¡scara:</strong><br/><br/>
                                    {{ register_ambient.mask }}<br/>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="linha-bottom-menu">
                    <header>
                        <ul class="menu bottom-inline sem-marcador">
                            <li>
                                <a href="{% url 'ambients' %}"><button type="button" class="btn"><span class="glyphicon glyphicon-chevron-left"></span> Voltar</button></a>
                                <button type="submit" class="save btn"><span class="glyphicon glyphicon-floppy-disk"></span> Salvar</button>
                            </li>
                        </ul>
                    </header>
                </div>
            </form>
        </div>
    </body>
</html>
