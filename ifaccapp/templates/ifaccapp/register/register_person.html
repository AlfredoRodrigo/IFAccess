<!DOCTYPE html>

{% load static %}

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/ifaccapp.css' %}">
        <title>IF Access | Cadastro de pessoa</title>
    </head>
    <body>
        <div class="page-header">
            <div class="linha">
                <header>
                    <div class="coluna col12">
                        <h1 class="logo">Cadastro de pessoa</h1>
                    </div>
                </header>
            </div>
        </div>
        <div>
            <form method="POST" class="register_person_form">{% csrf_token %}
                <div class="linha">
                    <header>
                        <div class="coluna col12">
                            <div class="register-person-grid-container" style="grid-template-columns: auto">
                                <div>
                                    <strong>Nome:</strong><br/><br/>
                                    {{ register_person.name }}<br/>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="linha">
                    <header>
                        <div class="coluna col12">
                            <div class="register-person-grid-container" style="grid-template-columns: auto auto; padding: 10px 0 0 0">
                                <div>
                                    <strong>MatrÃ­cula:</strong><br/><br/>
                                    {{ register_person.registration }}<br/>
                                </div>
                                <div>
                                    <strong>Tag:</strong><br/><br/>
                                    {{ register_person.tag }}<br/>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="linha-bottom-menu">
                    <header>
                        <ul class="menu bottom-inline sem-marcador">
                            <li>
                                <a href="{% url 'people' %}"><button type="button" class="btn"><span class="glyphicon glyphicon-chevron-left"></span> Voltar</button></a>
                                <button type="submit" class="save btn"><span class="glyphicon glyphicon-floppy-disk"></span> Salvar</button>
                            </li>
                        </ul>
                    </header>
                </div>
            </form>
        </div>
    </body>
</html>
